<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vue-Slider</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="preview">
                <div class="preview__item active">
                    <img :src="slides[counter].image" alt="">
                    <div class="text">
                        <h2> {{slides[counter].title}} </h2>
                        <p>{{slides[counter].text}}</p>
                    </div>
                </div>
            </div>
            <div class="thumbs">
                <!-- Navigator -->
                <nav class="navigator">
                    <div @click="btnUp" v-on:click="counter -= 1" class="prev">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div @click="btnDown" v-on:click="counter += 1" class="next">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </nav>
                <img v-for="slide in slides" class="thumb_image" :src="slide.image" alt="">
                <!-- Lista di thumbs -->

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
